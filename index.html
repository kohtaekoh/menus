<!DOCTYPE html>
<html>
  <head>
    <title>Tae cooks dinners</title>
    <style>
      body {
        margin: 0;
        background-color: #FFFFFF;
      }
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="center main">
      <div id="cube-container"></div>
    </div>

    <script type="module">
      import * as THREE from "https://unpkg.com/three@0.139.2/build/three.module.js";

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth,window.innerHeight);
      document
        .getElementById("cube-container")
        .appendChild(renderer.domElement);

      const textureLoader = new THREE.TextureLoader();
      const cubeTexture = textureLoader.load("img/goryeoseal.png");
      const material = new THREE.MeshBasicMaterial({ map: cubeTexture });
      const geometry = new THREE.BoxGeometry();
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      camera.position.z = 5;

      let isInteracting = false;

      function animate() {
        requestAnimationFrame(animate);
        if (isInteracting) {
          // Change rotation speed or direction
          cube.rotation.x += 0.05;
          cube.rotation.y += 0.05;
        } else {
          cube.rotation.x += 0.01;
          cube.rotation.y += 0.01;
        }
        renderer.render(scene, camera);
      }

      animate();

      // Event listener for mouse click
      renderer.domElement.addEventListener("click", () => {
        isInteracting = !isInteracting;
      });

      // Event listener for touch (mobile devices)
      renderer.domElement.addEventListener("touchstart", () => {
        isInteracting = !isInteracting;
      });
    </script>
  </body>
</html>
